<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Static</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qr-card">
      <h1>QR code static</h1>
      <p>Introdu linkul si genereaza codul QR</p>

      <input
        type="url"
        id="qrInput"
        placeholder="https://exemplu.ro/pagina"
        required
      />

      <button id="generateBtn">Genereaza QR</button>

      <div id="qr"></div>

      <button id="downloadBtn" class="download" style="display: none">
        Descarca QR
      </button>
    </div>

    <!-- Librarie QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!--project scrips -->
    <script src="script.js"></script>
  </body>
</html>
